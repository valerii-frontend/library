<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" type="image/svg+xml" href="./img/vl.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/steps.min.css" />
	<script src="./js/steps.min.js" defer></script>
	<title>#v.lozghachov - Steps</title>
</head>

	<body>
		<div class="steps">
			<div class="steps__container">
				<div class="steps__wrapper">
					<div class="steps__progress" id="progress"></div>
					<!-- steps__progress -->
					<div class="steps__circle steps__circle_active">1</div>
					<div class="steps__circle">2</div>
					<div class="steps__circle">3</div>
					<div class="steps__circle">4</div>
					<div class="steps__circle">5</div>
				</div>
				<!-- steps__wrapper -->
				<button class="steps__btn" id="prev" disabled>Prev</button>
				<button class="steps__btn" id="next">Next</button>
			</div>
			<!-- steps__container -->
		</div>
	</body>
</html>
